<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install library</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    button {
      padding: 9px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background: #1976d2;
    }
    .secondary {
      background: #666;
    }
    .status {
      min-height: 18px;
      font-size: 13px;
    }
    .status.error { color: #c62828; }
    .status.success { color: #2e7d32; }
  </style>
</head>
<body>
  <div class="wrapper">
    <input id="libraryInput" type="text" />
    <div id="status" class="status"></div>
    <div class="actions">
      <button id="cancelBtn" class="secondary" type="button">Cancel</button>
      <button id="installBtn" type="button">Install</button>
    </div>
  </div>

  <script>
    const api = window.libraryDialogApi;
    const input = document.getElementById('libraryInput');
    const statusEl = document.getElementById('status');
    const cancelBtn = document.getElementById('cancelBtn');
    const installBtn = document.getElementById('installBtn');
    let labels = {};

    function t(key, fallback) {
      const value = labels && typeof labels[key] === 'string' ? labels[key] : '';
      return value || fallback;
    }

    function setStatus(message, kind) {
      statusEl.textContent = message || '';
      statusEl.className = `status ${kind || ''}`.trim();
    }

    function applyLocale(localePayload) {
      labels = (localePayload && localePayload.labels) || {};
      document.title = t('installLibrary', 'Install a library');
      input.placeholder = t('installLibraryPrompt', 'Library name (arduino-cli)');
      installBtn.textContent = t('installLibrary', 'Install');
      cancelBtn.textContent = t('quit', 'Close');
    }

    async function boot() {
      try {
        const payload = await api.getLocaleData();
        applyLocale(payload);
      } catch (_) {
        applyLocale({});
      }
      input.focus();
    }

    function submit() {
      const value = (input.value || '').trim();
      if (!value) {
        setStatus(t('installLibraryEmpty', 'Please enter a library name.'), 'error');
        return;
      }
      installBtn.disabled = true;
      setStatus('');
      const cleanup = api.onInstallLibraryDone((result) => {
        cleanup();
        installBtn.disabled = false;
        if (result && result.ok) {
          setStatus(t('installLibrarySuccess', 'Library installed.'), 'success');
          setTimeout(() => api.closeWindow(), 500);
          return;
        }
        const details = result && result.error ? result.error : t('installLibraryError', 'Library installation failed');
        setStatus(details, 'error');
      });
      api.installLibrary(value);
    }

    cancelBtn.addEventListener('click', () => api.closeWindow());
    installBtn.addEventListener('click', submit);
    input.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') submit();
    });

    const cleanupLocale = api.onLocaleChange((payload) => {
      applyLocale(payload);
    });
    window.addEventListener('beforeunload', () => cleanupLocale());

    boot();
  </script>
</body>
</html>
